<div class="container">
    <h4 class="text-center">Add Resident Form</h4>
    <form [formGroup]="addResidentForm">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 offset-lg-2">
                <label class="form-label">Flat No</label>
                <input class="form-control" formControlName="flatNo">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="form-label">Name</label>
                <input class="form-control" formControlName="name">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 offset-lg-2">
                <label class="form-label">Contact Number</label>
                <input class="form-control" formControlName="mobile">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="form-label">Rent Amount</label>
                <input class="form-control" formControlName="rent">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 offset-lg-2">
                <label class="form-label">Advance</label>
                <input class="form-control" formControlName="advance">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="form-label">Date of Joining</label>
                <input class="form-control" type="date" formControlName="date">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 btna">
                <button class="btn btn-warning col-2" (click)="resetResidentForm()" type="reset">Reset</button>
                <button class="btn btn-primary col-2" (click)="addResidentBtn()" type="submit" [disabled]="!addResidentForm.valid">Add</button>
            </div>
        </div>
    </form>
</div>
